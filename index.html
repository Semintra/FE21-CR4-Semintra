<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ### Link Bootstrap 5.0 CSS ### -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- ### Link own CSS file ### -->

    <link type="text/css" rel="stylesheet" href="./styles/styles.css" />

    <title>Semintra Code Review 04</title>
  </head>

  <body>
    <!-- ### Header begins here ### -->

    <div class="container">
      <div class="row-fluid">
        <header>
          <div
            class="col text-white fs-1 d-flex justify-content-center align-items-center pt-3 pb-3"
          >
            Movie Factory
          </div>
        </header>
      </div>

      <!-- ### Nav-bar begins here ### -->

      <div class="row">
        <nav>
          <div class="col bg-secondary fs-5 text-white fw-bold pt-2 ps-3 pb-2">
            Home
          </div>
        </nav>
      </div>

      <!-- ### Sort-bar begins here ### -->

      <div class="row-fluid">
        <div
          id="sort"
          class="col bg-dark text-secondary d-flex justify-content-between ps-4 py-2"
        >
          <div class="ps-4"></div>
          <div class="fs-4 text-white">Movies</div>
          <div class="align-self-end pe-3">v Sort</div>
        </div>
      </div>

      <!-- ### Main-content begins here ### -->

      <div
        id="content"
        class="row row-cols-sm-2 bg-dark text-secondary g-2 px-2 pb-3 m-0"
      ></div>

      <!-- ### Footer begins here ### -->

      <div class="row-fluid">
        <footer>
          <div
            class="col d-flex justify-content-center fs-4 text-white pt-3 pb-4"
          >
            Movie Factory
          </div>
        </footer>
      </div>
    </div>

    <!-- ### Link Bootstrap 5.0 JavaScript-Bundle ### -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- ### Link JSON-data ### -->

    <script src="./json/movies.json"></script>

    <!-- ### Link own JavaScript files ### -->

    <script type="text/javascript" src="./scripts/script.js"></script>
    <script type="text/javascript" src="./scripts/btn_like.js"></script>
  </body>
</html>
